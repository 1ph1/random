<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="up">
            <h1 class="item heading">УГАДАЙ ЧИСЛО</h1>
            <img class="item_img item img" src="img/ghost.png" alt="Призрак хле">
            <h3 class="item info">Введите число от 1 до 100:</h3>
            <div class="item player">
                <input class="answer" type="text">
                <button class="check" onclick="checkValue()" disabled>Проверить</button>
            </div>
            <h6 class="hint item">ЗАГАДАННОЕ ЧИСЛО БОЛЬШЕ/МЕНЬШЕ ЧЕМ ЧИСЛО ИГРОКА</h6>
        </div>
        <div class="down">
            <h1 class="random_number down_item">?</h1>
            <img class="catpng down_item" src="img/cat.png" alt="">
            <div class="results down_item">
                <div class="lifes">
                    <p class="item1 score">СЧЕТ:</p>
                    <span class="item1 lifes_span">10</span>
                </div>
                <div class="best_score">
                    <p class="item2 score2">РЕКОРД:</p>
                    <span class="item2 best_score_span">0</span>
                </div>
                <button class="again" onclick="playAgain()" disabled>Еще раз</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
